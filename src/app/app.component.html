<h1>{{title}}</h1>
<input type="text" #newToDo/>
<button (click)="addToDo(newToDo.value)">Add</button>

<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>Done</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
    <td>
      <button (click)="deleteToDo(todo)">delete</button>
    </td>
  </tr>
</table>
